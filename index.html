<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Pack</title>
    <link rel="stylesheet" href="./static/bootstrap.css">
    <link rel="stylesheet" href="./static/index.css">
  </head>
  <body>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <!-- We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->

    <div class="wrap">
      <div class="title">
          <h1>Easy Pack</h1>
      </div>

      <!-- 目录 -->
      <div style="display: none;">
          <label for="dir">打开目录</label>
          <input id="dir" />
      </div>

      <div class="project_wrap carding">
          <h4>创建项目</h4>
          <!--选择目录  -->
          <div>
              <label class="label-tit" for="dirSelect">项目路径</label>
              <input type="text" id="dirSelect" placeholder="请输入" />
              <!-- <input type="text" id="dirSelect" value="/Users/AYA/Desktop" /> -->
          </div>

          <div>
              <!-- 项目名称 -->
              <label class="label-tit" for="project">项目名称</label>
              <input type="text" id="project" placeholder="请输入" />
          </div>
      </div>

  
      <div class="carding">
        <h4>编译类型</h4>
        <label class="checkbox-inline">
            <input type="checkbox" value="less" class="opt">
            Less
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" value="scss" class="opt">
            SCSS
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" value="css" class="opt" checked=true disabled>
            CSS
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" value="ts" class="opt">
            TypeScript
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" value="js" class="opt" checked=true disabled>
            JavaScript
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" value="jpg" class="opt" checked=true disabled>
            图片
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" value="font" class="opt" >
            字体
        </label>
      </div>
    
      <div class="carding">
        <h4>常用插件</h4> 
        <label class="checkbox-inline">
            <input type="checkbox" value="browser" class="plug" checked=true disabled>
            打开浏览器
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" value="hot" class="plug" checked=true disabled>
            热更新
        </label>
        <label  class="checkbox-inline">
            <input type="checkbox" value="html" class="plug" checked=true disabled>
            htm模板
        </label>
      </div>
    
      <div class="carding">
        <h4>依赖预编译DLL</h4>
        <label class="checkbox-inline"><input type="checkbox" value="dll" class="split" checked=true>DLL代码分割</label>
        <div>
          <div class="mt5">
              <label class="label-tit" for="baseAry">工具依赖</label>
              <input type="text" id="baseAry" value="lodash" placeholder="多个依赖以逗号,分割" />
          </div>
          <div>
              <label class="label-tit" for="frameAry">框架依赖</label>
              <input type="text" id="frameAry" value="react,react-dom" placeholder="多个依赖以,分割" />
          </div>
          <div>
              <label class="label-tit" for="buildDir">build目录</label>
              <input type="text" id="buildDir" value="dist" />
          </div>
          <div>
              <label class="label-tit" for="devDir">dev目录</label>
              <input type="text" id="devDir" value="dev" />
          </div>
        </div>
      </div>
    
      <div class="carding">
        <h4>开发服务器(默认选用了express)</h4>
        <div>
            <label class="checkbox-inline">
                <input type="checkbox" value="browser" id="mock" >
                是否开启mock
            </label>
            <label class="checkbox-inline"><input type="checkbox" value="browser" id="proxy" checked>是否开启代理</label>
            <a class="readme">→mock及proxy使用说明</a>
        </div>
      </div>
      
      <div class="carding pad10">
          <input type="button" id="submit" value="创建"/>
          <div id="reply">前端, 总该对自己好一点, Easy Pack !</div>
      </div>
    </div>


    <script>
      // You can also require other files to run in this process
      require('./static/index.js')
    </script>
  </body>
</html>
