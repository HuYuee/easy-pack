<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <!-- We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->

    <h1>Easy Pack</h1>

    <!-- 目录 -->
    <div>
      <label for="dir">打开目录</label>
      <input id="dir" />
    </div>

    <!-- 目录2 -->
    <div>
      <label for="dirSelect">选择目录</label>
      <input id="dirSelect" value="/Users/AYA/Desktop" />
    </div>

    <!-- 项目名称 -->
    <div>
      <label for="project">项目名称</label>
      <input id="project" />
    </div>

    <div>
      <h4>Rules</h4>
      <label><input type="checkbox" value="less" class="opt" checked=true>Less</label>
      <label><input type="checkbox" value="css" class="opt" checked=true>CSS</label>
      <label><input type="checkbox" value="ts" class="opt" checked=true>TypeScript</label>
      <label><input type="checkbox" value="js" class="opt" checked=true>JavaScript</label>
      <label><input type="checkbox" value="jpg" class="opt" checked=true>图片</label>
      <label><input type="checkbox" value="font" class="opt" checked=true>字体</label>
      
    </div>

    <div>
      <h4>Plugins</h4> 
      <label><input type="checkbox" value="browser" class="plug" checked=true>打开浏览器</label>
      <label><input type="checkbox" value="hot" class="plug" checked=true>热更新</label>
      <label><input type="checkbox" value="html" class="plug" checked=true>htm模板</label>
    </div>

    <div>
      <h4>高级配置</h4>
      <label><input type="checkbox" value="dll" class="split" checked=true>DLL代码分割</label>
      <div>
        <label for="baseAry">基本依赖</label>
        <input id="baseAry" value="test1,test2" />
        <label for="frameAry">框架依赖</label>
        <input id="frameAry" value="koa1,koa2" />
        <label for="buildDir">build目录</label>
        <input id="buildDir" value="dist" />
        <label for="devDir">dev目录</label>
        <input id="devDir" value="dev" />
      </div>
    </div>

    <input type="button" id="submit" value="Submit"/>
    <div id="reply"></div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
      require('./form.js')
    </script>
  </body>
</html>
